<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio Digital</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    h1 {
      color: orange;
    }

    label {
      display: block;
      margin-bottom: 15px;
    }

    .produto {
      background: #1a1a1a;
      padding: 10px;
      margin-bottom: 8px; /* Menor espaçamento entre produtos */
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255, 165, 0, 0.2);
    }

    .produto h3 {
      margin: 0 0 5px 0;
    }

    .produto p {
      margin: 2px 0;
    }

    .preco {
      color: lime;
      font-weight: bold;
    }

    input[type="number"] {
      width: 50px;
      background: #333;
      border: 1px solid #555;
      color: white;
      padding: 4px;
      border-radius: 4px;
    }

    #total {
      font-size: 1.4em;
      color: lime;
      margin-top: 15px;
      font-weight: bold;
    }

    #btnEnviar {
      background: orange;
      border: none;
      padding: 10px 20px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px orange;
    }

    #btnEnviar:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>

  <h1>Cardápio Digital</h1>
  <label>Nome do Cliente:
    <input type="text" id="nomeCliente" placeholder="Digite seu nome">
  </label>

  <div id="produtos-container"></div>

  <div id="total">Total: R$ 0,00</div>
  <button id="btnEnviar">Enviar Pedido</button>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbzrTLx6q4RLLVL3bE2rnfR37CbBaHpTjDoSMML-zSpYt8f0EMS8r8afg8NRNQrAm93R/exec";

    fetch(url)
      .then(res => res.json())
      .then(produtos => {
        const container = document.getElementById("produtos-container");

        produtos.forEach(produto => {
          const div = document.createElement("div");
          div.className = "produto";

          div.innerHTML = `
            <h3>${produto.Nome}</h3>
            <p>${produto.Descricao}</p>
            <p class="preco">R$ ${produto.Preco}</p>
            Qtd: <input type="number" min="0" value="0"
                        data-preco="${produto.Preco}" 
                        data-nome="${produto.Nome}"
                        class="quantidade">
          `;

          container.appendChild(div);
        });

        const inputs = document.querySelectorAll(".quantidade");
        inputs.forEach(input => {
          input.addEventListener("input", () => {
            let total = 0;
            inputs.forEach(inp => {
              total += Number(inp.value) * Number(inp.dataset.preco);
            });
            document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2).replace(".", ",")}`;
          });
        });
      });

    document.getElementById("btnEnviar").addEventListener("click", () => {
      const nome = document.getElementById("nomeCliente").value.trim();
      if (!nome) {
        alert("Digite o nome do cliente.");
        return;
      }

      const itens = [];
      document.querySelectorAll(".quantidade").forEach(input => {
        const qtd = parseInt(input.value);
        if (qtd > 0) {
          itens.push({
            nome: input.dataset.nome,
            qtd,
            preco: input.dataset.preco
          });
        }
      });

      if (itens.length === 0) {
        alert("Adicione pelo menos um item.");
        return;
      }

      const pedido = {
        nome,
        itens: itens.map(item => ({
          nome: item.nome,
          quantidade: item.qtd,
          preco: Number(item.preco)
        }))
      };

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(pedido)
      })
      .then(response => response.text())
      .then(data => {
        alert("Pedido enviado com sucesso!");
        document.getElementById("nomeCliente").value = "";
        document.querySelectorAll(".quantidade").forEach(input => input.value = 0);
        document.getElementById("total").textContent = "Total: R$ 0,00";
      })
      .catch(error => {
        alert("Erro ao enviar o pedido.");
        console.error("Erro:", error);
      });
    });
  </script>

</body>
</html>
