<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cardápio Digital</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: orange;
      text-align: center;
    }
    .produto {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .preco {
      color: lime;
      font-weight: bold;
    }
    input[type="number"] {
      width: 60px;
      margin-left: 10px;
    }
    #total {
      font-size: 1.5em;
      color: lime;
      margin-top: 20px;
    }
    #btnEnviar {
      background: orange;
      border: none;
      padding: 10px 20px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    #nomeCliente {
      padding: 5px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      display: block;
    }
  </style>
</head>
<body>

  <h1>Cardápio Digital</h1>

  <label for="nomeCliente">Nome do Cliente:</label>
  <input type="text" id="nomeCliente" placeholder="Digite seu nome">

  <div id="produtos-container"></div>

  <div id="total">Total: R$ 0,00</div>
  <button id="btnEnviar">Enviar Pedido</button>

  <script>
    const urlGet = "https://script.google.com/macros/s/AKfycbzrTLx6q4RLLVL3bE2rnfR37CbBaHpTjDoSMML-zSpYt8f0EMS8r8afg8NRNQrAm93R/exec";
    const urlPost = "https://script.google.com/macros/s/AKfycbzrTLx6q4RLLVL3bE2rnfR37CbBaHpTjDoSMML-zSpYt8f0EMS8r8afg8NRNQrAm93R/exec";

    // Carrega produtos
    fetch(urlGet)
      .then(res => res.json())
      .then(produtos => {
        const container = document.getElementById("produtos-container");

        produtos.forEach(produto => {
          const div = document.createElement("div");
          div.className = "produto";

          div.innerHTML = `
            <h3>${produto.Nome}</h3>
            <p>${produto.Descrição}</p>
            <p class="preco">R$ ${produto.Preço}</p>
            Qtd: <input type="number" min="0" value="0"
                        data-preco="${produto.Preço}" 
                        data-nome="${produto.Nome}"
                        class="quantidade">
          `;

          container.appendChild(div);
        });

        // Atualiza total
        const inputs = document.querySelectorAll(".quantidade");
        inputs.forEach(input => {
          input.addEventListener("input", () => {
            let total = 0;
            inputs.forEach(inp => {
              total += Number(inp.value) * Number(inp.dataset.preco);
            });
            document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2).replace(".", ",")}`;
          });
        });
      });

    // Enviar pedido
    document.getElementById("btnEnviar").addEventListener("click", () => {
      const nome = document.getElementById("nomeCliente").value.trim();
      if (!nome) {
        alert("Digite o nome do cliente.");
        return;
      }

      const itens = [];
      document.querySelectorAll(".quantidade").forEach(input => {
        const quantidade = parseInt(input.value);
        if (quantidade > 0) {
          itens.push({
            nome: input.dataset.nome,
            quantidade,
            preco: Number(input.dataset.preco)
          });
        }
      });

      if (itens.length === 0) {
        alert("Adicione pelo menos um item.");
        return;
      }

      const pedido = { nome, itens };

      fetch(urlPost, {
        method: "POST",
        body: JSON.stringify(pedido),
        headers: { "Content-Type": "application/json" },
      })
        .then(response => response.text())
        .then(msg => {
          alert("Pedido enviado com sucesso!");
          location.reload();
        })
        .catch(err => {
          console.error(err);
          alert("Erro ao enviar pedido.");
        });
    });
  </script>

</body>
</html>
