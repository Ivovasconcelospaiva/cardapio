<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Card√°pio Digital</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: orange;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 15px;
    }
    .produto {
      background: #222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      line-height: 1.4em;
    }
    .produto h3 {
      margin: 0 0 4px 0;
    }
    .preco {
      color: lime;
      font-weight: bold;
    }
    input[type="number"] {
      width: 45px;
    }
    #total {
      font-size: 1.4em;
      color: lime;
      margin-top: 15px;
      font-weight: bold;
    }
    #btnEnviar {
      background: orange;
      border: none;
      padding: 10px 16px;
      color: black;
      cursor: pointer;
      font-weight: bold;
      border-radius: 6px;
      margin-top: 15px;
      transition: background 0.2s;
    }
    #btnEnviar:hover {
      background: #ffb347;
    }
  </style>
</head>
<body>

  <h1>Card√°pio Digital</h1>

  <label>Nome do Cliente:
    <input type="text" id="nomeCliente" placeholder="Digite seu nome">
  </label>

  <div id="produtos-container"></div>

  <div id="total">Total: R$ 0,00</div>
  <button id="btnEnviar">Enviar Pedido</button>

  <script>
    const url = "https://script.google.com/macros/s/SEU_LINK_AQUI/exec"; // üîÅ Substitua pelo link do seu Apps Script

    // Carregar produtos
    fetch(url)
      .then(res => res.json())
      .then(produtos => {
        const container = document.getElementById("produtos-container");

        produtos.forEach(produto => {
          const div = document.createElement("div");
          div.className = "produto";
          div.innerHTML = `
            <h3>${produto.Nome}</h3>
            <p>${produto.Descricao}</p>
            <p class="preco">R$ ${produto.Preco}</p>
            Qtd: <input type="number" min="0" value="0"
                        data-preco="${produto.Preco}" 
                        data-nome="${produto.Nome}"
                        class="quantidade">
          `;
          container.appendChild(div);
        });

        // Atualiza o total automaticamente
        const inputs = document.querySelectorAll(".quantidade");
        inputs.forEach(input => {
          input.addEventListener("input", () => {
            let total = 0;
            inputs.forEach(inp => {
              total += Number(inp.value) * Number(inp.dataset.preco);
            });
            document.getElementById("total").textContent = `Total: R$ ${total.toFixed(2).replace(".", ",")}`;
          });
        });
      });

    // Enviar pedido
    document.getElementById("btnEnviar").addEventListener("click", () => {
      const nome = document.getElementById("nomeCliente").value.trim();
      if (!nome) {
        alert("Digite o nome do cliente.");
        return;
      }

      const itens = [];
      document.querySelectorAll(".quantidade").forEach(input => {
        const qtd = parseInt(input.value);
        if (qtd > 0) {
          itens.push({
            nome: input.dataset.nome,
            quantidade: qtd,
            preco: Number(input.dataset.preco)
          });
        }
      });

      if (itens.length === 0) {
        alert("Adicione pelo menos um item.");
        return;
      }

      fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ nome, itens })
      })
      .then(res => {
        if (!res.ok) throw new Error("Erro ao enviar.");
        return res.text();
      })
      .then(msg => {
        alert("Pedido enviado com sucesso!");
        document.getElementById("nomeCliente").value = "";
        document.querySelectorAll(".quantidade").forEach(input => input.value = 0);
        document.getElementById("total").textContent = "Total: R$ 0,00";
      })
      .catch(err => {
        console.error(err);
        alert("Erro ao enviar o pedido.");
      });
    });
  </script>

</body>
</html>
